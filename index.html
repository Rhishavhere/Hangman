<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman By Rhishav</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nanum+Pen+Script&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles/landing.css">
  <link rel="stylesheet" href="styles/loader.css">


</head>
<body>
  <div id="loader">
    <p class="load-text">HANGMAN...</p>
  </div>
  <img id="ceiling-img" class="bg" src="images/ceiling.svg" alt="">
  <div class="hangmans-div">
    <img id="hangmans-img" class="bg" src="images/Hangmans.svg" alt="">
  </div>
  <div class="container">
    
    <div id="in" class="header">
      <div class="header-text">Home</div>
      <div class="header-text">About</div>
      <div class="header-text">
        <a href="https://github.com/Rhishavhere">Github</a>
      </div>
    </div>
  
    <div class="main">
      
      <div class="title">
        <div class="hang">HANG</div>
        <div class="_">_</div>
        <div class="an">AN</div>
      </div>
  
      <div class="intro">The Classical Pen-Paper Guessing Game</div>
      
      <div id ="in" class="start">
        <input type="text" class="username" placeholder="Enter Your Name">
        <button class="play" onclick="mainload()"></button>
      </div>
  
    </div>
  </div>
  

  <div class="footer">
    <img id="land-img" class="bg" src="images/land.svg" alt="">
    <div class="creator">Rhishav</div>
    <div class="icons">
      <i class="ri-instagram-line"></i>
      <i class="ri-github-line"></i>
      <i class="ri-twitter-x-line"></i>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
